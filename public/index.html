<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <script type="module" src="public/script.js"></script>
    <title>Shorten It</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-container">

            <h1>Shrtn.it</h1>
            <form class="url-form">
                <label for="base_url">Enter Long URL</label>
                <input type="text" name="base_url" placeholder="https://example.com">
                <label for="short_url">Enter Short Path</label>
                <span class="url-line">
                    https://shrtn.it.com/<input type="text" name="short_url">
                </span>
                <button type="submit">Shorten</button>
            </form>
        </div>
        <div class="text-container">
            <h3>A Smarter Way to Share Links</h3>
            <p>A simple URL shortener that allows you to create short URLs for long URLs. It's a great way to
                share links with your friends and colleagues.</p>
        </div>
    </div>
</body>

</html>
